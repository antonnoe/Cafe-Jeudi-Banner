    <script>
        // Functie om de datum bij te werken naar de eerstvolgende donderdag
        function updateNextThursday() {
            const today = new Date();
            const nextThursday = new Date(today);
            
            // Bereken dagen tot volgende donderdag (4 = donderdag)
            const daysUntilThursday = (4 - today.getDay() + 7) % 7;
            const finalDays = daysUntilThursday === 0 ? 7 : daysUntilThursday; // Als het vandaag donderdag is, pak volgende week
            
            nextThursday.setDate(today.getDate() + finalDays);
            
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long'
            };
            
            const formattedDate = nextThursday.toLocaleDateString('nl-NL', options);
            
            document.getElementById('nextDate').textContent = `Volgende: ${formattedDate}`;
        }
